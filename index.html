<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Speed Math</title>
  <meta name="theme-color" content="#000000" />
  <style>
    :root{
      --bg: #000;
      --text: rgba(255,255,255,0.95);
      --muted: rgba(255,255,255,0.70);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .wrap{
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 18px 14px 28px;
      gap: 16px;
    }

    header{
      width: 100%;
      max-width: 980px;
      text-align: center;
      padding: 14px 10px 6px;
    }

    h1{
      margin: 0;
      font-size: clamp(28px, 4.6vw, 44px);
      letter-spacing: 0.5px;
      font-weight: 800;
      line-height: 1.05;
    }

    .subtitle{
      margin-top: 8px;
      font-size: clamp(14px, 2.6vw, 18px);
      color: var(--muted);
      line-height: 1.35;
    }

    .grid{
      width: 100%;
      max-width: 980px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
      padding: 6px 2px 0;
    }

    @media (min-width: 760px){
      .grid{ grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 14px; }
    }

    /* Tile button */
    .tile{
      position: relative;
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 18px;
      padding: 16px 14px;
      text-align: left;
      color: inherit;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;

      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 132px;

      transition: transform 160ms ease, border-color 160ms ease, box-shadow 160ms ease, filter 160ms ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.55);
      overflow: hidden;
      background: #111;
    }

    /* Background image layer
       - "fit the tile": background-size: contain (no cropping)
       - "appear 35% of current size": use background-size: 35% auto
         (keeps image smaller inside the tile)
    */
    .tile::after{
      content: "";
      position: absolute;
      inset: 0;
      background-image: var(--bgimg);
      background-repeat: no-repeat;
      background-position: center;
      background-size: 35% auto; /* ✅ 35% of tile width */
      filter: saturate(1.05) contrast(1.05);
      z-index: 0;
    }

    /* Tint overlay for readability */
    .tile::before{
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(900px 260px at 20% 0%, rgba(255,255,255,0.10), rgba(0,0,0,0.00) 55%),
        linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.72));
      z-index: 1;
      pointer-events: none;
    }

    .tile > *{
      position: relative;
      z-index: 2;
    }

    /* Title size: 80% of previous */
    .tile-title{
      font-weight: 850;
      font-size: clamp(22px, 3.7vw, 29px); /* ✅ ~80% of last clamp */
      line-height: 1.08;
      margin: 0 0 10px 0;
      text-shadow: 0 2px 10px rgba(0,0,0,0.55);
    }

    .tile-sub{
      margin: 0;
      font-size: clamp(12px, 2.4vw, 14px);
      color: rgba(255,255,255,0.82);
      line-height: 1.3;
      text-shadow: 0 2px 10px rgba(0,0,0,0.55);
    }

    .go{
      position: absolute;
      right: 12px;
      bottom: 10px;
      font-size: 20px;
      opacity: 0.65;
      transition: opacity 160ms ease, transform 160ms ease;
      z-index: 2;
      text-shadow: 0 2px 10px rgba(0,0,0,0.55);
    }

    .tile:hover,
    .tile:focus-visible{
      transform: translateY(-2px) scale(1.01);
      border-color: rgba(255,255,255,0.22);
      box-shadow: 0 12px 40px rgba(0,0,0,0.7);
      outline: none;
    }

    .tile:hover::after,
    .tile:focus-visible::after{
      filter: saturate(1.1) contrast(1.1) brightness(1.03);
    }

    .tile:hover .go,
    .tile:focus-visible .go{
      opacity: 0.95;
      transform: translateX(2px);
    }

    .tile:active{
      transform: translateY(0px) scale(0.99);
    }

    @media (prefers-reduced-motion: reduce){
      .tile, .tile::before, .tile::after, .go { transition: none !important; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <header>
      <h1>Speed Math</h1>
      <div class="subtitle">IF you want to play Roblox..</div>
    </header>

    <section class="grid" aria-label="Speed Math levels">
      <!-- ✅ fixed: sixseven.jpg -->
      <button class="tile" type="button" data-href="oneone.html" style="--bgimg: url('Images/sixseven.jpg');" aria-label="1-digit plus or minus 1 digit">
        <div>
          <p class="tile-title">3+3=? or 9-5=?</p>
          <p class="tile-sub">1-digit +/- 1 digit</p>
        </div>
        <span class="go" aria-hidden="true">›</span>
      </button>

      <button class="tile" type="button" data-href="twoone.html" style="--bgimg: url('Images/tongtong.jpg');" aria-label="2-digit minus 1 digit">
        <div>
          <p class="tile-title">15-5=?</p>
          <p class="tile-sub">2-digit - 1 digit</p>
        </div>
        <span class="go" aria-hidden="true">›</span>
      </button>

      <button class="tile" type="button" data-href="twotwo.html" style="--bgimg: url('Images/growagarden.jpg');" aria-label="2-digit plus or minus 2-digit">
        <div>
          <p class="tile-title">11+22=? or 33-11=?</p>
          <p class="tile-sub">2-digit +/- 2-digit</p>
        </div>
        <span class="go" aria-hidden="true">›</span>
      </button>

      <button class="tile" type="button" data-href="threetwo.html" style="--bgimg: url('Images/minecraft.jpg');" aria-label="3-digit plus or minus 2-digit">
        <div>
          <p class="tile-title">123+123=? or 987-87=?</p>
          <p class="tile-sub">3-digit +/- 2-digit</p>
        </div>
        <span class="go" aria-hidden="true">›</span>
      </button>

      <button class="tile" type="button" data-href="onebyone.html" style="--bgimg: url('Images/person1.jpg');" aria-label="1-digit times 1-digit">
        <div>
          <p class="tile-title">5×5=?</p>
          <p class="tile-sub">1-digit x 1-digit</p>
        </div>
        <span class="go" aria-hidden="true">›</span>
      </button>

      <button class="tile" type="button" data-href="twobyone.html" style="--bgimg: url('Images/roblox.jpg');" aria-label="2-digit times 1-digit">
        <div>
          <p class="tile-title">12×2=?</p>
          <p class="tile-sub">2-digit x 1-digit</p>
        </div>
        <span class="go" aria-hidden="true">›</span>
      </button>
    </section>
  </main>

  <script>
    document.querySelectorAll(".tile").forEach(tile => {
      tile.addEventListener("click", () => {
        const href = tile.getAttribute("data-href");
        if (href) window.location.href = href;
      });
    });
  </script>
</body>
</html>
