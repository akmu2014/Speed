<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Speed Math</title>
  <meta name="theme-color" content="#000000" />
  <style>
    :root{
      --bg: #000;
      --card: rgba(255,255,255,0.06);
      --card2: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.95);
      --muted: rgba(255,255,255,0.70);
      --ring: rgba(255,255,255,0.25);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Center header area */
    .wrap{
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 18px 14px 28px;
      gap: 16px;
    }

    header{
      width: 100%;
      max-width: 980px;
      text-align: center;
      padding: 14px 10px 6px;
    }

    h1{
      margin: 0;
      font-size: clamp(28px, 4.6vw, 44px);
      letter-spacing: 0.5px;
      font-weight: 800;
      line-height: 1.05;
    }

    .subtitle{
      margin-top: 8px;
      font-size: clamp(14px, 2.6vw, 18px);
      color: var(--muted);
      line-height: 1.35;
    }

    /* Grid: phone-first */
    .grid{
      width: 100%;
      max-width: 980px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
      padding: 6px 2px 0;
    }

    /* 3 columns on wider screens (your “3 by 2” look) */
    @media (min-width: 760px){
      .grid{ grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 14px; }
    }

    /* Tile button */
    .tile{
      position: relative;
      border: 1px solid rgba(255,255,255,0.10);
      background: radial-gradient(1200px 300px at 20% 0%, rgba(255,255,255,0.10), transparent 55%),
                  linear-gradient(180deg, var(--card), rgba(255,255,255,0.03));
      border-radius: 18px;
      padding: 16px 14px;
      text-align: left;
      color: inherit;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;

      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 108px;

      transition: transform 160ms ease, background 160ms ease, border-color 160ms ease, box-shadow 160ms ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.55);
      overflow: hidden;
    }

    /* Glow stripe */
    .tile::before{
      content: "";
      position: absolute;
      inset: -40% -40% auto auto;
      width: 140%;
      height: 140%;
      background: conic-gradient(from 180deg, rgba(255,255,255,0.0), rgba(255,255,255,0.14), rgba(255,255,255,0.0));
      transform: rotate(12deg);
      opacity: 0;
      transition: opacity 200ms ease;
      pointer-events: none;
    }

    .tile-title{
      font-weight: 750;
      font-size: clamp(15px, 2.7vw, 18px);
      line-height: 1.2;
      margin: 0 0 8px 0;
    }

    .tile-sub{
      margin: 0;
      font-size: clamp(12px, 2.4vw, 14px);
      color: var(--muted);
      line-height: 1.3;
    }

    .hint{
      margin-top: 10px;
      font-size: 12px;
      color: rgba(255,255,255,0.55);
    }

    /* Hover + focus effect */
    .tile:hover,
    .tile:focus-visible{
      transform: translateY(-2px) scale(1.01);
      border-color: rgba(255,255,255,0.22);
      background: radial-gradient(900px 260px at 20% 0%, rgba(255,255,255,0.14), transparent 55%),
                  linear-gradient(180deg, var(--card2), rgba(255,255,255,0.05));
      box-shadow: 0 12px 40px rgba(0,0,0,0.7);
      outline: none;
    }
    .tile:hover::before,
    .tile:focus-visible::before{
      opacity: 1;
    }

    /* Tap/press effect (mobile-friendly) */
    .tile:active{
      transform: translateY(0px) scale(0.99);
    }

    /* Nice “arrow” indicator */
    .go{
      position: absolute;
      right: 12px;
      bottom: 10px;
      font-size: 18px;
      opacity: 0.55;
      transition: opacity 160ms ease, transform 160ms ease;
    }
    .tile:hover .go,
    .tile:focus-visible .go{
      opacity: 0.95;
      transform: translateX(2px);
    }

    /* Reduce motion if user prefers */
    @media (prefers-reduced-motion: reduce){
      .tile, .tile::before, .go { transition: none !important; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <header>
      <h1>Speed Math</h1>
      <div class="subtitle">IF you want to play Roblox..</div>
    </header>

    <section class="grid" aria-label="Speed Math levels">
      <button class="tile" type="button" data-href="oneone.html" aria-label="1-digit plus or minus 1 digit">
        <div>
          <p class="tile-title">3+3=? or 9-5=?</p>
          <p class="tile-sub">1-digit +/- 1 digit</p>
        </div>
        <span class="go" aria-hidden="true">›</span>
      </button>

      <button class="tile" type="button" data-href="twoone.html" aria-label="2-digit minus 1 digit">
        <div>
          <p class="tile-title">15-5=?</p>
          <p class="tile-sub">2-digit - 1 digit</p>
        </div>
        <span class="go" aria-hidden="true">›</span>
      </button>

      <button class="tile" type="button" data-href="twotwo.html" aria-label="2-digit plus or minus 2-digit">
        <div>
          <p class="tile-title">11+22=? or 33-11=?</p>
          <p class="tile-sub">2-digit +/- 2-digit</p>
        </div>
        <span class="go" aria-hidden="true">›</span>
      </button>

      <button class="tile" type="button" data-href="threetwo.html" aria-label="3-digit plus or minus 2-digit">
        <div>
          <p class="tile-title">123+123=? or 987-87=?</p>
          <p class="tile-sub">3-digit +/- 2-digit</p>
        </div>
        <span class="go" aria-hidden="true">›</span>
      </button>

      <button class="tile" type="button" data-href="onebyone.html" aria-label="1-digit times 1-digit">
        <div>
          <p class="tile-title">5×5=?</p>
          <p class="tile-sub">1-digit x 1-digit</p>
        </div>
        <span class="go" aria-hidden="true">›</span>
      </button>

      <button class="tile" type="button" data-href="twobyone.html" aria-label="2-digit times 1-digit">
        <div>
          <p class="tile-title">12×2=?</p>
          <p class="tile-sub">2-digit x 1-digit</p>
        </div>
        <span class="go" aria-hidden="true">›</span>
      </button>
    </section>
  </main>

  <script>
    // Tap/click to navigate
    document.querySelectorAll(".tile").forEach(tile => {
      tile.addEventListener("click", () => {
        const href = tile.getAttribute("data-href");
        if (href) window.location.href = href;
      });
    });
  </script>
</body>
</html>
