<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Speed Math</title>
<style>
  :root{
    --bg1:#060b1a;
    --bg2:#0a1f44;
    --card: rgba(255,255,255,.08);
    --stroke: rgba(255,255,255,.18);
    --muted:#c7d2ff;
  }

  body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, var(--bg1), var(--bg2));
    color:#fff;
  }

  h1{
    text-align:center;
    margin: 28px 12px 6px;
    font-size: clamp(2rem, 4vw, 3rem);
  }

  h2{
    text-align:center;
    margin: 0 12px 18px;
    font-weight: normal;
    color: var(--muted);
    font-size: 1.1rem;
  }

  /* âœ… ALWAYS ONE ROW (6 columns x 1 row) */
  .tiles{
    display:flex;
    flex-direction: row;     /* force row */
    flex-wrap: nowrap;       /* force NO wrapping */
    gap: 16px;

    padding: 18px 20px 26px;
    overflow-x: auto;        /* scroll if screen is small */
    overflow-y: hidden;
    -webkit-overflow-scrolling: touch;

    scroll-snap-type: x mandatory; /* nice scrolling */
  }

  .tile{
    flex: 0 0 230px;         /* fixed width so they stay side-by-side */
    min-width: 230px;        /* extra safety */
    height: 160px;

    background: var(--card);
    border: 1px solid var(--stroke);
    border-radius: 18px;
    padding: 18px;

    text-decoration:none;
    color:#fff;

    position:relative;
    transition: transform .22s ease, box-shadow .22s ease, border-color .22s ease;
    scroll-snap-align: start;
  }

  .tile:hover{
    transform: translateY(-8px) scale(1.03);
    border-color: rgba(255,255,255,.28);
    box-shadow: 0 20px 40px rgba(0,0,0,.55);
  }

  .tile:active{
    transform: translateY(-2px) scale(.99);
  }

  /* glow shimmer */
  .tile::after{
    content:"";
    position:absolute;
    inset:0;
    border-radius: 18px;
    opacity:0;
    transition: opacity .22s ease;
    background: radial-gradient(circle at top, rgba(122,162,255,.55), transparent 70%);
    pointer-events:none;
  }
  .tile:hover::after{ opacity:1; }

  .title{
    font-size: 1.05rem;
    font-weight: 700;
    margin: 0 0 10px;
    line-height: 1.25;
  }

  .subtitle{
    margin:0;
    color: var(--muted);
    font-size: .92rem;
  }

  /* optional scrollbar styling */
  .tiles::-webkit-scrollbar{ height: 10px; }
  .tiles::-webkit-scrollbar-thumb{
    background: rgba(108,140,255,.75);
    border-radius: 999px;
  }
</style>
</head>
<body>

<h1>Speed Math</h1>
<h2>IF you want to play Roblox..</h2>

<div class="tiles" aria-label="Speed Math modes">
  <a class="tile" href="oneone.html">
    <p class="title">3+3=? or 9-5=?</p>
    <p class="subtitle">1-digit +/- 1 digit</p>
  </a>

  <a class="tile" href="twoone.html">
    <p class="title">15-5=?</p>
    <p class="subtitle">2-digit - 1 digit</p>
  </a>

  <a class="tile" href="twotwo.html">
    <p class="title">11+22=? or 33-11-?</p>
    <p class="subtitle">2-digit +/- 2-digit</p>
  </a>

  <a class="tile" href="https://akmu2014.github.io/quickmath/" target="_blank" rel="noopener noreferrer">
    <p class="title">123+123=? or 987-87=?</p>
    <p class="subtitle">3-digit +/- 2-digit</p>
  </a>

  <a class="tile" href="onebyone.html">
    <p class="title">5x5=?</p>
    <p class="subtitle">1-digit x 1-digit</p>
  </a>

  <a class="tile" href="twobyone.html">
    <p class="title">12x2=?</p>
    <p class="subtitle">2-digit x 1-digit</p>
  </a>
</div>

</body>
</html>
