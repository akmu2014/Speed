<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Math Quiz (Vertical)</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Arial, sans-serif;
      background: #0b0f1a;
      color: #fff;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .app {
      min-height: 100vh;
      max-width: 520px;
      margin: 0 auto;
      padding: 16px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .topbar {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .backBtn{
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.10);
      color: #fff;
      font-weight: 900;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
    }
    .backBtn:active { transform: scale(0.98); }

    .pill {
      flex: 1;
      text-align: center;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      font-weight: 800;
      font-size: 13px;
    }

    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 16px;
    }

    .question {
      margin: 0;
      font-weight: 900;
      letter-spacing: 0.2px;
    }

    .vertMath {
      display: inline-block;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-weight: 900;
      font-size: 28px;
      line-height: 1.12;
      text-align: right;
      min-width: 8ch;
      user-select: none;
    }

    .vertMath .r { display: flex; justify-content: flex-end; gap: 0.8ch; }
    .vertMath .op { width: 1ch; text-align: center; }
    .vertMath .line { border-top: 3px solid rgba(255,255,255,0.85); margin: 6px 0 4px; }
    .vertMath .ans { text-align: right; }

    .hint {
      margin: 10px 0 0;
      color: rgba(255,255,255,0.75);
      font-size: 14px;
    }

    .timerWrap {
      margin-top: 12px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 999px;
      overflow: hidden;
      height: 10px;
    }
    .timerBar {
      height: 100%;
      width: 100%;
      background: rgba(255,255,255,0.55);
      transform-origin: left center;
      transform: scaleX(1);
    }

    .choices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 14px;
    }

    .choiceBtn {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: 2px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-weight: 900;
      font-size: 18px;
      cursor: pointer;
    }

    .correct { border-color: #22c55e !important; }
    .wrong { border-color: #ef4444 !important; }

    .restart {
      width: 100%;
      margin-top: 14px;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.10);
      color: #fff;
      font-weight: 900;
      cursor: pointer;
    }

    .footer {
      margin-top: auto;
      text-align: center;
      color: rgba(255,255,255,0.6);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- TOP BAR -->
    <div class="topbar">
      <button class="backBtn" id="backBtn">← Back</button>
      <div class="pill" id="roundPill">Round 1 / 5</div>
      <div class="pill" id="scorePill">Score: 0</div>
    </div>

    <div class="card">
      <div class="question" id="questionText">Loading…</div>
      <p class="hint" id="hintText">Tap an answer.</p>

      <div class="timerWrap">
        <div class="timerBar" id="timerBar"></div>
      </div>

      <div class="choices" id="choicesArea"></div>
      <button class="restart" id="restartBtn" style="display:none;">Restart</button>
    </div>

    <div class="footer">
      Leaderboard is global (Firestore)
    </div>
  </div>

  <script type="module">
    // BACK BUTTON
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "https://akmu2014.github.io/Speed/";
    });

    // SIMPLE PLACEHOLDER GAME START
    const questionText = document.getElementById("questionText");
    const choicesArea = document.getElementById("choicesArea");

    function start() {
      questionText.innerHTML = `
        <div class="vertMath">
          <div class="r">123</div>
          <div class="r"><span class="op">+</span>45</div>
          <div class="line"></div>
          <div class="ans">?</div>
        </div>
      `;
      choicesArea.innerHTML = "";
      [168, 178, 158, 148].forEach(v => {
        const b = document.createElement("button");
        b.className = "choiceBtn";
        b.textContent = v;
        choicesArea.appendChild(b);
      });
    }

    start();
  </script>
</body>
</html>
